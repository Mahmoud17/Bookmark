<html>

<head>

 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/all.min.css">
 <link rel="stylesheet" href="css/style.css">

 <title>bookmarker</title>
</head>

<body>
    <div class="w-50 mx-auto mt-5 shadow py-3 px-5 rounded">
        <h1>Save Your Favorite Websites</h1>

        <label for="name">Website Name:</label>
        <input type="text" name="" id="name" class="form-control mb-3">

        <label for="url">Website URL:</label>
        <input type="text" name="" id="url" class="form-control mb-3">

        <button class="btn btn-outline-info" id="addBtn">Add Website</button>

        <p class="text-danger d-none">Please enter a valid URL</p>
    </div>


    <table class="table table-striped w-50 mx-auto mt-5">
        <thead>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">URL</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
        </thead>
        <tbody>
        </tbody>
    </table>




 <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/script.js"></script>
</body>

</html>
